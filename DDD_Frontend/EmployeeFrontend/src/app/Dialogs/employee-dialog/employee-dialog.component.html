<h1 mat-dialog-title>Employee </h1>
<div mat-dialog-content>
    <form >
  
          <input 
            placeholder="FirstName" 
            [(ngModel)]="data.firstName" name="firstName"/>
            <br/>
            <input 
            placeholder="LastName" 
            [(ngModel)]="data.lastName" name="lastName"/>
            <br/>  

            <input 
            placeholder="Title" 
            [(ngModel)]="data.title" name="title"/>
            <br/>
            <input 
            placeholder="Address" 
            [(ngModel)]="data.address" name="address"/>
            <br/>

      </form>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Abort</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
      </div>
</div>
