

<table mat-table [dataSource]="employees" class="mat-elevation-z8">

 

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    

          <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>


                    <!-- Name Column -->
         <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> department </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentID}} </td>
        </ng-container>

                          <!-- Name Column -->
                   <ng-container matColumnDef="Tools">
                   <th mat-header-cell *matHeaderCellDef> Tools </th>
                <td mat-cell *matCellDef="let employee"> 
                    <button (click)="editEmployee(employee)" mat-icon-button color="warn" aria-label="Edit Employee">
                        <mat-icon>edit</mat-icon>
                      </button>    

                      <button  mat-icon-button color="warn" aria-label="Delete Employee">
                        <mat-icon>delete</mat-icon>
                      </button>    
                </td>
                 </ng-container>
                    

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

  </table>
